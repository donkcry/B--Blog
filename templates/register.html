{% extends 'base.html'%}

{% load static %}

{% block title %}注册{% endblock %}

{% block head %}
    <script src="{% static 'js/register.js' %}"></script>
{% endblock %}

{% block main %}
    <div style="max-width: 330px" class="m-auto">
        <h1 class="text-center">注册</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-2">
                <label>用户名</label>
                <input type="text" class="form-control" name="username" placeholder="请输入用户名">
            </div>
            <div class="mb-2">
                <label>邮箱</label>
                <input type="email" class="form-control" name="email" placeholder="请输入邮箱">
            </div>
            <div class="mb-2">
                <label>验证码</label>
                <div class="input-group mb-2">
                    <input type="text" class="form-control" placeholder="请输入验证码" name="captcha" aria-label="Recipient’s username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-dark" type="button" id="captcha-btn">获取验证码</button>
                </div>
            </div>
            <div class="mb-5">
                <label>密码</label>
                <input type="password" class="form-control" name="password" placeholder="请输入密码">
            </div>
            <div>
                <button class="btn btn-outline-dark w-100 mb-5">注册</button>
            </div>
        </form>
    </div>
{% endblock %}
