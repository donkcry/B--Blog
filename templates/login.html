{% extends 'base.html'%}
{% load static %}
{% block title %}登录{% endblock %}
{% block head %}
    <style>
        .custom-alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            color: white;
            border-radius: 5px;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, top 0.3s ease-in-out;
            pointer-events: none;
        }
        .custom-alert.success { background: #1a1d20; }
        .custom-alert.error { background: #1a1d20; }
        .custom-alert.info { background: darkred; }
        .custom-alert.show {
            opacity: 1;
            top: 30px;
            pointer-events: auto;
        }
    </style>
{% endblock %}
{% block main %}
    <div style="max-width: 330px" class="m-auto">
        <h1 class="text-center">登录</h1>
        <form id="loginForm" action="{% url 'BLauth:login' %}" method="post">  <!-- 新增：明确action地址 -->
            {% csrf_token %}
            <div class="mb-2">
                <label>邮箱</label>
                <input type="email" class="form-control" name="email" placeholder="请输入邮箱" value="{{ prev_email }}">
            </div>
            <div class="mb-2">
                <label>密码</label>
                <input type="password" name="password" class="form-control" placeholder="请输入密码">
            </div>
            <div class="form-check mb-4 d-flex justify-content-between align-items-center">
                <div>
                    <input class="form-check-input" type="checkbox" name="remember_me" value="1" id="checkDefault">
                    <label class="form-check-label mb-2" for="checkDefault">
                        记住我
                    </label>
                </div>
                <a href="{% url 'BLauth:forgot_password' %}" class="text-dark">忘记密码？</a>
            </div>
            <div>
                <button class="btn btn-outline-dark w-100 mb-4" type="submit">登录</button>
            </div>
        </form>
    </div>

    <script>
        function showCustomAlert(message, type = 'info', duration = 3000) {
            const oldAlert = document.querySelector('.custom-alert');
            if (oldAlert) oldAlert.remove();
            const alertBox = document.createElement('div');
            alertBox.className = `custom-alert ${type}`;
            alertBox.innerText = message;
            document.body.appendChild(alertBox);
            setTimeout(() => alertBox.classList.add('show'), 10);
            setTimeout(() => {
                alertBox.classList.remove('show');
                setTimeout(() => alertBox.remove(), 300);
            }, duration);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function(e) {
                const email = this.querySelector('input[name="email"]').value.trim();
                const password = this.querySelector('input[name="password"]').value.trim();
                if (!email || !password) {
                    e.preventDefault();
                    showCustomAlert('邮箱和密码均为必填项！', 'error');
                    return;
                }
            });

            // 统一用JS触发弹窗，移除HTML硬编码的弹窗容器
            {% if login_error %}
                showCustomAlert('邮箱或密码错误，请重新输入！', 'error');
            {% endif %}
            {% if empty_error %}
                showCustomAlert('邮箱和密码均为必填项！', 'error');
            {% endif %}
            {% if register_success %}
                showCustomAlert('注册成功！请登录', 'success');
            {% endif %}
        });
    </script>
{% endblock %}
