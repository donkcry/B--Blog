{% load static %}
<!DOCTYPE html>
<html lang="zh">
<head>
    <style>
        /* 下拉菜单项点击时的样式 */
        .dropdown-item:active,
        .dropdown-item:focus {
            background-color: #e9ecef !important; /* 灰色背景 */
            color: #212529 !important; /* 保持文字颜色（可选） */
        }
    </style>
    <meta charset="UTF-8">
    <title>B--博客 {% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'icon/B--.png' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css'%}">
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    {% block head %}{% endblock %}
</head>
<body>
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="{% url 'icon:iconclick' %}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img src="{% static 'icon/B--.png' %}" width="30px" height="30px">
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'blog:index' %}" class="nav-link px-2 text-secondary">首页</a></li>
                <li><a href="{% url 'blog:blog_edit' %}" class="nav-link px-2 text-secondary">发布博客</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" action="{% url 'blog:search' %}" method="get">
                <input type="search" name="q" class="form-control form-control-dark text-bg-light" placeholder="搜索标题或内容...">
            </form>

            {% if user.is_authenticated %}
                <div class="dropdown text-end">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{% static 'img/B--user.png' %}" alt="用户头像" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small">
                        <li><a class="dropdown-item" href="{% url 'private:user_profile' %}">个人中心</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="{% url 'BLauth:logout' %}">退出登录</a></li>
                    </ul>
                </div>
            {% else %}
                <div class="text-end">
                    <a href="{% url 'BLauth:login' %}" type="button" class="btn btn-outline-info me-2">登录</a>
                    <a href="{% url 'BLauth:register' %}" type="button" class="btn btn-outline-info">注册</a>
                </div>
            {% endif %}
        </div>
    </div>
</header>
<main class="container bg-white mt-3 rounded">
    {% block main %}{% endblock %}
</main>
</body>
</html>
